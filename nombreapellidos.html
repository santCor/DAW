<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Nombre y Apellidos</title>
	</head>
	<body>
		<script>
			//pedimos el número
			let datos = prompt("Introduce tu nombre y apellidos:");
			
			// separamos el nombre y cada uno de los apellidos haciendo un split
			// y los guardamos por separado cada uno en una variable
			let cadena = datos.split(" ");
			let nombre = cadena[0];
			let apellido1 = cadena[1];
			let apellido2 = cadena[2];
			
			// propuesta de nombre de usuario1
			let usuario1 = (nombre.charAt(0)).toLowerCase() + apellido1.toLowerCase() + (apellido2.charAt(0)).toLowerCase();
			// propuesta de nombre de usuario2
			let usuario2 = nombre.substring(0,3) + (apellido1.substring(0,3)).toLowerCase() + (apellido2.substring(0,3)).toLowerCase();
			
			
			// hacemos las impresiones
			document.write("El tamaño del nombre más los apellidos: " + (nombre.length + apellido1.length + apellido2.length) + "</br>");
			document.write("Nombre y apellidos en minúsculas: " + datos.toLowerCase() + "</br>");
			document.write("Nombre y apellidos en mayúsculas: " + datos.toUpperCase() + "</br>");
			document.write(`Nombre: ${nombre}` + "</br>" + `Apellido1: ${apellido1}` + "</br>" + `Apellido2: ${apellido2}` + "</br>");
			document.write(`Propuesta 1 de nopmbre de usuario: ${usuario1}` + "</br>");
			document.write(`Propuesta 2 de nopmbre de usuario: ${usuario2}` + "</br>");
			
			
			//pedimos la contraseña
			let contraseña = prompt("Introduce tu contraseña:");
			
			// creamos el patrón
			let reg1 = /[A-Z]+/g;
			let reg2 = /[0-9]+/g;
			let reg3 = /[-_@#$%&]+/g;
			
			// hacemos la comprobación de la contraseñs para ver si es segura
			// debe tener entre 8 y 21 caracteres
			// una mayúscula, una minúscula y un signo
			if(contraseña.length >=8 && contraseña.length <=16 && contraseña.match(reg1) && contraseña.match(reg2) && contraseña.match(reg3)){
				document.write("Contraseña segura");
			} else {
				document.write("La contraseña no es segura");
			}
		</script>
	</body>
</html>
